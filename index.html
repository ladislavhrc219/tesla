<script> 

    gsap.from('.left__over, .right__over', {
        duration: .1,
        bottom: '100%',
        onComplete: function(){
            gsap.to('.left__over, .right__over',{
                duration: 9.1,
                top: '100%',
                delay: .1,
                stagger: .1
            })
        }
    })

    gsap.from('#left_bg, #car_bg',{
        duration: .1,
        scale: 1.0,
        delay: 1.3
    })

    gsap.from('#nav', {
        duration: 1.9,
        top: 0,
        opacity: 0,
        delay: 1.5
    })
 
    gsap.from('#heading', {
        duration: 2.5,
        top:0,
        opacity:0,
        delay: 3.1
    })

    gsap.from('#content',  {
        duration: 1.1,
        botto: '4%',
        opacity: 0,
        delay: 4.5

    })
    gsap.from('#content a',  {
        duration: 1.5,
        botto: '4%',
        opacity: 0,
        delay: 4.9

    })

    gsap.from('span', {
        duration: .5,
        fontSize: 2,
        top:5,
        opacity: 0,
        delay: 2.3,
        scale:0.1,
        stagger: .1

    })


</script>
